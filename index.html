<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

</head>
<body>
    <main class="container">

        <article class="product-card">
            <figure class="image-container">
                <img src="./images/image-product-desktop.jpg" alt="Product image of Gabrielle Essence Eau De Parfum by Chanel" class="perfume">
            </figure>
        

            <div class="perfume-description">
                <span class="perfume-category">PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            </div>

            <div class="price">
                
                <p><strong>$149.99</strong> <s>$169.99</s></p>

            </div>

            <button class="add-to-cart">
                <img src="./images/shopping-cart.png" alt="shopping cart icon" class="cart-icon">
                Add to Cart
            </button>

        </article>


        






    </main>
    
</body>
</html>
